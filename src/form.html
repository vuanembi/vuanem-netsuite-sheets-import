<!DOCTYPE html>
<html>
    <head>
        <base target="_top" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <script>
            const onSubmitCallback =
                (text) =>
                ({ data }) => {
                    const pEl = document.createElement('p');
                    pEl.innerText = data || 'Error';

                    const divEl = document.createElement('div');
                    divEl.className = `alert alert-primary mt-3`;
                    divEl.setAttribute('style', 'overflow-wrap:break-word');
                    divEl.appendChild(pEl);

                    document.querySelector('#container').appendChild(divEl);
                };
            const onSubmitSuccess = onSubmitCallback('Success');
            const onSubmitFailure = onSubmitCallback('Failure');

            const submitHandler = (formObject) => {
                google.script.run
                    .withSuccessHandler(onSubmitSuccess)
                    .withFailureHandler(onSubmitSuccess)
                    .importCsvService(formObject);
            };

            const buildForm = (options) => {
                const formEl = document.createElement('form');

                const optionsSelectEl = document.createElement('select');
                optionsSelectEl.className = 'form-select mb-3';
                optionsSelectEl.setAttribute('name', 'config');

                options.forEach(({ importId, sheetName }) => {
                    const optionEl = document.createElement('option');
                    optionEl.setAttribute('value', `${importId}-${sheetName}`);
                    optionEl.innerText = `ID: ${importId} | Sheet: ${sheetName}`;
                    optionsSelectEl.appendChild(optionEl);
                });

                const formButtonEl = document.createElement('button');
                formButtonEl.setAttribute('name', 'submit');
                formButtonEl.setAttribute('type', 'submit');
                formButtonEl.className = 'btn btn-primary';
                formButtonEl.innerText = 'Submit';

                formEl.appendChild(optionsSelectEl);
                formEl.appendChild(formButtonEl);

                formEl.setAttribute('onsubmit', 'submitHandler(this)');
                document.querySelector('#container').appendChild(formEl);
            };

            window.addEventListener('load', () => {
                document
                    .querySelectorAll('form')
                    .forEach((form) =>
                        form.addEventListener('submit', (e) =>
                            e.preventDefault(),
                        ),
                    );
            });
            google.script.run.withSuccessHandler(buildForm).getConfig();
        </script>
        <div id="container" class="container mt-3">
            <div class="alert alert-info" role="alert">
                Date must be in YYYY-MM-DD
            </div>
        </div>
    </body>
</html>
