<!DOCTYPE html>
<html>
    <head>
        <base target="_top" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <script>
            const buildForm = (options) => {
                console.log(options);

                const formEl = document.createElement('form');
                formEl.className = 'mt-3';

                const optionsDivEl = document.createElement('div');
                optionsDivEl.className = 'mb-3';

                const optionsLabelEl = document.createElement('label');
                optionsLabelEl.innerText = 'Config';
                optionsLabelEl.className = 'form-label';

                const optionsSelectEl = document.createElement('select');
                optionsSelectEl.className = 'form-select';
                optionsSelectEl.setAttribute('name', 'config');

                options.forEach(({ importId, sheetName }) => {
                    const optionEl = document.createElement('option');
                    optionEl.setAttribute('value', `${importId}-${sheetName}`);
                    optionEl.innerText = `Import ID: ${importId} | Sheet Name: ${sheetName}`;
                    optionsSelectEl.appendChild(optionEl);
                });

                [optionsLabelEl, optionsSelectEl].forEach((el) =>
                    optionsDivEl.appendChild(el),
                );

                const formButtonEl = document.createElement('button');
                formButtonEl.setAttribute('name', 'submit');
                formButtonEl.setAttribute('type', 'submit');
                formButtonEl.className = 'btn btn-primary';
                formButtonEl.innerText = 'Submit';

                formEl.appendChild(optionsDivEl);
                formEl.appendChild(formButtonEl);

                const submitHandler = (formObject) => {
                    google.script.run.handleForm(formObject);
                };

                formEl.setAttribute('onsubmit', 'submitHandler(this)');
                document.querySelector('#container').appendChild(formEl);
            };

            window.addEventListener('load', () => {
                document
                    .querySelectorAll('form')
                    .forEach((form) =>
                        form.addEventListener('submit', (e) =>
                            e.preventDefault(),
                        ),
                    );
                google.script.run.withSuccessHandler(buildForm).getConfig();
            });
        </script>
        <div id="container" class="container"></div>
    </body>
</html>
